  font-family: Poppins;
}

h1 {
  font-size: 8vw;
  text-align: center;
  color: #467599;
}

h3 {
  text-align: center;
  color: #467599;
}

h2 {
  font-size: 6vw;
}

.mainBody {
  margin: 0 5%;
}


/* Selection Window */
.header {
  display: flex;
  justify-content: left;
}



/* Other stuff */
.basic-background {
  width: 100vw;
  height: 100vh;
  background-image: linear-gradient(135deg, #dfe2cf 0%, #f1dede 100%);
  color: #333333;
  font-size: 20px;
  font-family: "Comfortaa", normal;
  display: grid;
  align-content: center;
  justify-content: center;
}

.landing-container {
  width: 90vw;
  display: grid;
  margin-left: auto;
  margin-right: auto;
  align-items: center;
  text-align-last: center;
}

body {
  margin: 0%;
  padding: 0%;
}

.center {
  display: block;
  margin-left: auto;
  margin-right: auto;
  width: 50%;
}

.icon { display: none; }
.hasicon { position: relative; }
.hasicon .icon {
    position: relative;
    border-radius: 50%;
    top: 0;
    left: 0;
    width: 32px;
    height: 32px;
    cursor: pointer;
}


.wrapper {
  position: relative;
  overflow: hidden;
  width: 100px;
  height: 100px; 
}

#slide {
  position: absolute;
  left: -100px;
  width: 100px;
  height: 100px;
  background: blue;
  background-image: linear-gradient(135deg, rgb(230, 40, 56) 0%, rgb(248, 94, 0) 50%, rgb(255, 148, 95) 100%);
  -webkit-animation: slide 0.5s forwards;
  -webkit-animation-delay: 2s;
  animation: slide 0.5s forwards;
  animation-delay: 2s;
}

.slide-in {
  animation: slide-in 0.5s forwards;
  -webkit-animation: slide-in 0.5s forwards;
}

.slide-out {
  animation: slide-out 0.5s forwards;
  -webkit-animation: slide-out 0.5s forwards;
}
  
@keyframes slide-in {
  100% { transform: translateX(0%); }
}
  
@keyframes slide-out {
  0% { transform: translateX(0%); }
  100% { transform: translateX(-100%); }
}



.username-input {
  display: block;
  width: 90%;
  margin-bottom: 15px;
  border-radius: 5px;
  /* border: 1px solid #525252; */
  border: none;
  box-shadow: 5px 5px 5px rgba(0,0,0,0.2);
  transition: all 200ms;

}

.username-input:focus {
  outline: none;
  box-shadow: 5px 5px 5px rgba(0,0,0,0.3);
}

.selector {
  align-self: center;
}

.joinChatContainer {
  display: flex;
  flex-direction: column;
  text-align: center;
}

.joinChatContainer h3 {
  font-size: 2.5rem;
  margin-bottom: 1rem;
}
.joinChatContainer input {
  width: 210px;
  height: 40px;
  margin: 7px;
  border: 2px solid #FFB563;
  border-radius: 5px;
  padding: 5px;
  font-size: 16px;
}

@keyframes fadeIn {
  0% { opacity: 0; }
  75% { opacity: 0; }
  100% { opacity: 1; }
}

.button-main {
  width: 225px;
  height: 50px;
  display: inline-flex;
  justify-content: center;
  align-items: center;
  align-self: center;
  margin: 1em auto;
  border: none;
  border-radius: 15px;
  padding: 5px;
  font-size: 24px;
  background: #C51B29;
  background-image: linear-gradient(135deg, #254d6b 0%, #467599 50%, #7497b3 100%);
  color: #fff;
  cursor: pointer;
  box-shadow: 4px 4px 4px rgba(0,0,0,0.2);
  animation: fadeIn 1.5s;
  font-family: Poppins;
}
  .sub {
    width: 150px;
  }

.home-heading {
  animation: fadeIn 1.5s;
  font-size: 60px;
}

.home-sub-heading {
  animation: fadeIn 1.8s;
}

.joinChatContainer button:hover {
  background: #FFB563;
  -moz-transition: all 0.5s ease-in-out;
  -webkit-transition: all 0.5s ease-in-out;
  -o-transition: all 0.5s ease-in-out;
}

.button:hover {
  background: #FFB563;
  -moz-transition: all 0.5 ease-in-out;
  -webkit-transition: all 0.5s ease-in-out;
  -o-transition: all 0.5s ease-in-out;
}


.chat-window {
  width: 300px;
  height: 420px;
}

.chat-window p {
  margin: 0;
}
.chat-window .chat-header {
  height: 45px;
  border-radius: 6px;
  background: #918450;
  background-image: linear-gradient(135deg, rgb(230, 40, 56) 0%, rgb(248, 94, 0) 50%, rgb(255, 148, 95) 100%);
  position: relative;
  cursor: pointer;
}
.chat-window .chat-header p {
  display: block;
  padding: 0 1em 0 2em;
  color: #fff;
  font-weight: 700;
  line-height: 45px;
}

.chat-window .chat-body {
  height: 80vh;
  border: 1px solid #7d7e7b;
  background: #fff;

  position: relative;
}
.chat-window .chat-body .message-container {
  width: 100%;
  height: 100%;
  overflow-y: scroll;
  overflow-x: hidden;
  overflow-y: hidden;
}

.chat-window .chat-body .message-container::-webkit-scrollbar {
  display: none;
}
.chat-window .chat-body .message {
  height: auto;
  padding: 10px;
  display: flex;
}

.chat-window .chat-body .message .message-content {
  width: auto;
  height: auto;
  min-height: 40px;
  max-width: 120px;
  background-color: #F85E00;
  border-radius: 5px;
  color: white;
  display: flex;
  align-items: center;
  margin-right: 5px;
  margin-left: 5px;
  padding-right: 5px;
  padding-left: 5px;
  overflow-wrap: break-word;
  word-break: break-word;
}

#other {
  justify-content: flex-start;
}

#other .message-content {
  justify-content: flex-start;
}

#other .message-meta {
  justify-content: flex-start;
  margin-left: 5px;
}

#you {
  justify-content: flex-end;
}

#you .message-content {
  justify-content: flex-end;
  background-color: #FFB563;
}

#you .message-meta {
  justify-content: flex-end;
  margin-right: 5px;
}

.message-meta #author {
  margin-left: 10px;
  font-weight: bold;
}

.chat-window .chat-body .message .message-meta {
  display: flex;
  font-size: 12px;
}

.chat-window .chat-footer {
  height: 40px;
  border: 1px solid #918450;
  border-top: none;
  display: flex;
}

.chat-window .chat-footer input {
  height: 100%;
  flex: 85% 1;
  border: 0;
  padding: 0 0.7em;
  font-size: 1em;
  border-right: 1px dotted #918450;

  outline: none;
  font-family: "Oxygen", normal;
}

.chat-window .chat-footer button {
  border: 0;
  display: grid;
  place-items: center;
  cursor: pointer;
  flex: 15% 1;
  height: 100%;
  background: transparent;
  outline: none;
  font-size: 25px;
  color: #F85E00;
}

.chat-window .chat-footer button:hover {
  color: #FFB563;
}
.hide {
  opacity: 0 !important;
}


.custom-select {
  margin-left: auto;
  margin-right: auto;
  text-align: center;
}

.selector {
  width: 80%;
  height: 50px;
  align-self: center;
  margin: auto;
  display: block;
  text-align: center;
  font-family: "Comfortaa", normal;
  background-image: linear-gradient(135deg, rgba(253, 109, 121, 0.5) 0%, rgba(250, 138, 68, 0.5) 50%, rgba(245, 142, 87, 0.5) 100%);
  border: none;
  border-radius: 5px;
  box-shadow: 2px 2px 2px rgba(0,0,0,0.2);
}

.Home {
  background-image: linear-gradient(135deg, #dfe2cf 0%, #f1dede 100%);
}


.go-image {
  width: 36px !important;
  height: 36px  !important;
}

.home-title-text {
  text-align: left;
  padding-left: 5px;
  padding-top: 10px;
  color: #467599;
}

.home-welcome {
  font-size: 40px;
}

.home-sub-title {
  display: inline-flex;
  justify-content: space-between;
  width: 90vw;
  margin-left: auto;
  margin-right: auto;
}

.home-sub-title-container {
  width: 100vw;
  display: inline-flex;
  justify-content: center;
  color: #467599;
}

.city-images {
  display: inline-flex;
}

.city-image {
  width: 45%;
  height: 30vh;
  margin: 10px;
  object-fit: none;
  border-radius: 15px;
}

.tabs {
  display: grid;
  justify-content: center;
}

.navtab-row {
  width: 90vw;
  height: 40vw;
  margin-top: 10px;
  display: flex;
  justify-content: space-around;
  align-self: center;
}

.navtab {
  background-image: linear-gradient(135deg, #9fbcd1 0%, #bbccd8 50%, #b9defc 100%);
  display: flex;
  justify-content: center;
  align-items: center;
  height: 35vw;
  margin-left: 5px;
  margin-right: 5px;
  border-radius: 10px;
  font-size: 20px;
}

.chat-icon {
  height: 80px;
  padding-right: 10px;
  align-self: center;
  margin-left: 15px;
}

  .message-container::-webkit-scrollbar {
    display: none;
  }
  .message {
    height: auto;
    padding: 10px;
    display: flex;
  }
  
  .message-content {
    width: auto;
    height: auto;
    min-height: 40px;
    max-width: 120px;
    border-radius: 5px;
    color: white;
    display: flex;
    align-items: center;
    margin-right: 5px;
    margin-left: 5px;
    padding-right: 5px;
    padding-left: 5px;
    overflow-wrap: break-word;
    word-break: break-word;
  }
  
  #other {
    justify-content: flex-start;
  }
  
  #other .message-content {
    justify-content: flex-start;
    background-color: #FE654F;
  }
  
  #other .message-meta {
    justify-content: flex-start;
    margin-left: 5px;
  }
  
  #you {
    justify-content: flex-end;
  }
  
  #you .message-content {
    justify-content: flex-end;
    background-color: #467599;
  }
  
  #you .message-meta {
    justify-content: flex-end;
    margin-right: 5px;
  }
  
  .message-meta #author {
    margin-left: 10px;
    font-weight: bold;
  }
  
  .message-meta {
    display: flex;
    font-size: 12px;
  }
  
  .chat-footer {
    height: 40px;
    border: 1px solid #918450;
    border-top: none;
    display: flex;
  }
  
  .chat-footer input {
    height: 100%;
    flex: 85% 1;
    border: 0;
    padding: 0 0.7em;
    font-size: 1em;
    border-right: 1px dotted #918450;
  
    outline: none;
    font-family: "Oxygen", normal;
  }
  
  .chat-footer button {
    border: 0;
    display: grid;
    place-items: center;
    cursor: pointer;
    flex: 15% 1;
    height: 100%;
    background: transparent;
    outline: none;
    font-size: 25px;
    color: #F85E00;
  }

  .chat-background {
    width: 100vw;
    height: 100vh;
    background-image: linear-gradient(135deg, #c3d8e7 0%, #bbccd8 50%, #b9defc 100%);
    color: #C51B29;
    font-family: "Comfortaa", normal;
    display: grid;
    justify-items: center;
  }
  
  
  .room-title {
    margin-top: 3%;
  }
  .chat-header {
    height: 45px;
    border-radius: 6px;
    background-image: linear-gradient(135deg, #335b79 0%, #799eb8 50%, #436581 100%);
    /* position: relative; */
    cursor: pointer;
    width: 90vw;
    font-size: 24px;
    font-weight: bold;
    color: white;
    text-align: center;
    margin-top: 15px;
  }
  
  .chat-body {
    height: 70vh;
    border: 1px solid #7d7e7b;
    background: #fff;
    width: 90vw;
    position: relative;
    overflow-y: scroll;
    overflow-x: hidden;
  }

/* 
viewport width: vw
viewport height: vh
 */
.tileBox {
    background-image: linear-gradient(135deg, #c3d8e7 0%, #bbccd8 50%, #b9defc 100%);
    border-radius: 2vw;
    margin-bottom: 5%;
    padding: 2%;
}

.upperWrapper{
    height: 30%;
    display: flex;
}

/* name, date, location */
.headingWrapper {
    width: 65%;
    margin-bottom: 2%
}

.name {
    font-weight: bold;
    font-size: 5vw;
}
.dateLocWrapper {
    display: flex;
    font-size: 70%;
    font-size: 2.5vw;
}
.dateLocWrapper .content {
    margin-right: 2%;
}
.dateLocWrapper .date {
    font-style: italic;
}

/* Tags */
.tagWrapper {
    width: 35%; 
    display: grid;  
}

.tagRow {
    margin-top: 1vw;
    margin-bottom: 1vw;
    display: flex;
    flex-direction: left;
}

.tagWrapper .content{
    background-image: linear-gradient(135deg, #ff9a8b 0%, #ffaca0 50%, #f5aca1 100%);
    padding: .5vw 1vw;
    border-radius: 2vw;
    margin: auto;
    text-align: center;
    font-size: 3vw;
}


/* contents */
.postBody {
    height: 50%;
    font-size: 4vw;
    margin-bottom: 1%;
}

/* votes */
.voteWrapper {
    display: flex;
    justify-content: right;
    margin-right: 3vw;
    font-size: 4vw
}

.voteCounter{
    padding: 1vw 0vw;
}


.voteButton{
    background-color: rgba(255, 255, 255, 0);
    border: none;
    color: white;
    padding: 1vw 0vw;
    text-align: center;
    margin-left: 2vw;
    font-size: 4vw;
}

.upvote.pressed {
    color: #FE654F;
}

.downvote.pressed {
    color: #467599;
}

/* The container <div> - needed to position the dropdown content */
.dropdown {
    position: relative;
    display: inline-block;
    /* min-width: 100px; */
    /* margin-bottom: 10px; */
    margin-left: 2.5px;
    margin-right: 2.5px;
}

/* Dropdown Content (Hidden by Default) */
.dropdown-content {
    display: none;
    position: absolute;
    width: auto;
    z-index: 10;
}

/* format the button in dropdown */
.dropdown-element {
    border-width: 0;
    padding: 7px 5px;
    border-radius: 0px !important;
    margin: 0 !important;
    float: left;
    left: 1%;
    text-align: left;
    height: 60%;
    width: 80%;
}

.dropdown-element:hover {
    background-color: #F7F7F7;
}

.dropdown-element:active {
    border-width: 0px 0px 0px 2px;
    transform: scale(1);
}

/* Show the dropdown menu on hover */
.dropdown:hover .dropdown-content {
    display: block;
}


/* Change the background color of the dropdown button when the dropdown content is shown */
.dropdown:hover .dropbtn {
    background-color: grey;
}
